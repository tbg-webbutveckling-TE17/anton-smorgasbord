<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8" name="description" content="Forms">
    <title>Forms</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <form action="mailto:anton_lilja1@hotmail.se" method="post" id="kontaktForm">
        <fieldset>
            <legend>Kontakta oss</legend>
            <p>
                <label for="">Förnamn</label>
                <input name="Forname" required placeholder="Förnamn här" type="text" id="forname">
            </p>
            
            <p>
                <label for="">Efternamn</label>
                <input name="lastname" placeholder="Efternamn här" type="text">
            </p>
            
            <p>
                <label for="">E-postadress</label>
                <input name="E-post" required placeholder="Din E-post här" type="email">
            </p>
            
            <p>
                <label for="">Användarnamn</label>
                <input name="username" type="text" placeholder="Skriv användarnamn här..." required>
            </p>
            
            <p>
                <label for="">Lösenord</label>
                <input name="password" type="password" placeholder="Skriv lösenord här..." required>
            </p>
            
            <textarea name="message" placeholder="Skriv text här"></textarea>
            
            <p>
                <input type="submit" value="Skicka">
                <input type="reset" value="Återställ">
            </p>
        </fieldset>
    </form>
</body>
</html>
