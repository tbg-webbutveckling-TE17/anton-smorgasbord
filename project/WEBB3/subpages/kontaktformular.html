<!DOCTYPE html>


<html lang="sv">
    <head>
        <meta charset="utf-8" content="kontaktformular" name="description">
        <title>Kontaktformulär</title>
        <link rel="stylesheet" href="../assets/css/kontaktformular.css">
    </head>
    <body>
        <main class="maincontent">
           <section class="flex">
              <section>
                   
                   <ul>
                       <img src="../assets/images/kontaktformular/phone.png" alt="phone">
                       <p class="nr">0950 - 168 10</p>
                       <p class="vanlig">Tannbergskskolan</p>
                   </ul>
              </section>
              <section>
                  
                  <ul>
                      <img src="../assets/images/kontaktformular/locationpin.png" alt="pin">
                      <p class="vanlig">Tannbergsvägen 9</p>
                      <p class="vanlig">921 81 Lycksele</p>
                  </ul>
              </section>
           </section>
           <section class="grid">
               <h1 class="grid-item">Kontakta Oss</h1>
               <h3 class="grid-item">Hör gärna av dig om du har några frågor!</h3>
               <input class="grid-item" type="text" placeholder="För- och efternamn">
               <input class="grid-item" type="text" placeholder="E-postadress">
               <textarea class="grid-item" name="text" id="" cols="30" rows="10" placeholder="Skriv texten här"></textarea>
               <input class="skicka grid-item" type="submit">
           </section>
        </main>
    </body>
</html>
